<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      background: #000000; /* Pure Black to match your logo */
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      border: 1px solid #333; /* Suble border for frameless window */
    }
    .logo-container {
      text-align: center;
      margin-bottom: 20px;
    }
    .brand {
      color: #3B82F6; /* Study Helper Blue */
      font-size: 28px;
      font-weight: bold;
      letter-spacing: 1px;
      margin: 10px 0;
    }
    .loader {
      border: 2px solid #333;
      border-top: 2px solid #3B82F6;
      border-radius: 50%;
      width: 24px;
      height: 24px;
      animation: spin 0.8s linear infinite;
    }
    .footer {
      position: absolute;
      bottom: 20px;
      font-size: 10px;
      color: #666;
      text-transform: uppercase;
      letter-spacing: 2px;
    }
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
  </style>
</head>
<body>
  <div class="logo-container">
    <div class="brand">STUDY HELPER</div>
    <div class="loader" style="margin: 20px auto;"></div>
  </div>

  <div class="footer">
    Created by McIntosh Digital Solutions
  </div>
</body>
</html>
